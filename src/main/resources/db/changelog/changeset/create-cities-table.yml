databaseChangeLog:
  - changeSet:
      id: create-user
      author: Yuriy
      changes:
        - createTable:
            tableName: user_data
            columns:
              - column:
                  name: chat_id
                  type: bigint
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar
              - column:
                  name: last_name
                  type: varchar
              - column:
                  name: user_type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar
                  constraints:
                    nullable: false